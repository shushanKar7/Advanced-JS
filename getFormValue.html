<!DOCTYPE html>
<html>
​

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>
​

<body>
  <form id="form1" onsubmit="getFormvalue()">
    First name: <input type="text" name="fname" value="David"><br>
    Last name: <input type="text" name="lname" value="Beckham"><br>
    <input type="submit" value="Submit">
  </form>
  <script>
    //1st variant
    function getFormvalue() {
      let id1 = document.getElementById("form1")[0].value;
      let id2 = document.getElementById("form1")[1].value;
      console.log(id1)
      console.log(id2)
      }
    getFormvalue()
    //2nd variant
    function getFormvalue() {
      let formId = document.getElementById("form1");
      for (let i = 0; i < formId.length; i++) {
        if (formId.elements[i].value != "Submit") {
          console.log(formId.elements[i].value);
        }
      }
    }
    getFormvalue()
  </script>
</body>
​

</html>
