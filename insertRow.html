<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <input type="button" onclick="insert_Row()" value="Insert row">
</body>
<script>
    function insert_Row() {
        
        let table = document.getElementById('sampleTable').insertRow(0);
        let td1 = table.insertCell(0);
        let td2 = table.insertCell(1);
        td1.innerText = "Added One1";
        td2.innerText = "Added One2";
    }
</script>

</html>
